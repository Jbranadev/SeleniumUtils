plugins {
    id 'java'
    id 'maven-publish'
}

group = 'io.github.josecarlosbran'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    //Dependencia para no escribir getters y setters
    implementation 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'

    //Dependencias para Testng, Selenium y APPIUM
    implementation 'org.testng:testng:7.10.2'
    implementation 'org.seleniumhq.selenium:selenium-java:4.22.0'
    implementation 'io.appium:java-client:9.3.0'
    implementation 'org.assertj:assertj-core:3.26.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.9.1'
    implementation 'com.aventstack:extentreports:5.1.2'


    //Utilidades Estandar desarrolladas por la Apache Fundation
    implementation 'org.apache.commons:commons-lang3:3.14.0'
    implementation 'org.apache.commons:commons-compress:1.26.2'
    implementation 'io.github.josecarlosbran:logsjbsupport:1.0.1'
    implementation 'commons-io:commons-io:2.16.1'
    implementation 'commons-codec:commons-codec:1.17.0'


}

test {
    useJUnitPlatform()
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url = uri("${project.rootDir}/repo")
        }
    }
}